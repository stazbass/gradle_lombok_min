plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'net.ltgt.apt' version '0.15'
    // Apply the application plugin to add support for building an application
    id 'application'
}

mainClassName = 'App'

// lombok
// plugins {
//     id 'net.ltgt.apt' version '0.10'
// }


dependencies {
	//compileOnly 'org.projectlombok:lombok:1.18.2'
	//apt "org.projectlombok:lombok:1.18.2"    // This dependency is found on compile classpath of this component and consumers.
    
    compile 'com.google.guava:guava:23.0'
    compile "org.mapstruct:mapstruct-jdk8:1.3.0.Beta1"
    compile "org.projectlombok:lombok:1.18.2"

    annotationProcessor "org.projectlombok:lombok:1.18.2"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.3.0.Beta1"
    testAnnotationProcessor "org.mapstruct:mapstruct-processor:1.3.0.Beta1"
    testAnnotationProcessor "org.projectlombok:lombok:1.18.2"
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

compileJava {
    options.compilerArgs = [
    '-Amapstruct.suppressGeneratorTimestamp=true',
    '-Amapstruct.suppressGeneratorVersionInfoComment=true'
    ]
}
repositories {
    jcenter()
	mavenCentral()
}